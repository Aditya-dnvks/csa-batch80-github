<!DOCTYPE html>
<html>
  <head>
    <title>CSA</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="icon"
      href="https://www.shutterstock.com/image-photo/calm-weather-on-sea-ocean-600nw-2212935531.jpg"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body id="body" class="body-class">
    <nav
      class="nav-bar d-flex justify-content-between align-items-center p-2"
      id="nav"
    >
      <img
        src="https://cdn.sanity.io/images/kts928pd/production/932e2f37f151c3f2a10b594834614b04af2cc6f2-1200x843.png"
        height="30"
        width="50"
      />
      <ul class="m-0 d-flex justify-content-between">
        <a href="index.html" style="text-decoration: none">
          <li>Login</li>
        </a>
        <a href="register.html" style="text-decoration: none">
          <li>Register</li>
        </a>
        <a href="cards.html" style="text-decoration: none">
          <li>Cards</li>
        </a>
        <a href="ecommerce.html" style="text-decoration: none">
          <li>Ecommerce</li>
        </a>
      </ul>
    </nav>

    <div class="d-flex justify-content-center align-item-center" id="form-card">
      <form class="border p-3 form-style rounded" id="form">
        <h4 class="m-1" id="login-heading">User Form</h4>

        <div class="form-group mt-2">
          <label id="label"> Name</label>
          <input
            type="text"
            class="p-1 w-100 form-control"
            placeholder="Enter Full Name"
            name="name"
            required
          />
        </div>
        <div class="form-group mt-2">
          <label> Age </label>
          <input
            type="number"
            placeholder="Enter Age"
            class="p-1 w-100 form-control"
            name="age"
            required
          />
        </div>
        <div class="form-group mt-2">
          <label> Profile Picture </label>
          <input
            type="url"
            placeholder="Enter Image URL"
            class="p-1 w-100 form-control"
            name="imageUrl"
            required
          />
        </div>
        <div class="form-group mt-2">
          <label> Profession </label>
          <select class="p-1 w-100 form-control" name="profession" required>
            <option value="" disabled selected>Select Profession</option>
            <option value="Developer">Developer</option>
            <option value="Lawyer">Lawyer</option>
            <option value="Doctor">Doctor</option>
            <option value="Police">Police</option>
          </select>
        </div>
        <div class="m-1">
          <button type="submit" class="btn btn-primary" id="submit-btn">
            Submit
          </button>
        </div>
      </form>
    </div>

    <div id="user-cards" class="users-container"></div>

    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
