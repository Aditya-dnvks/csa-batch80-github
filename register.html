<!DOCTYPE html>
<html>

<head>
  <title>CSA</title>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <link rel="stylesheet" href="./register.css">
  <link rel="icon" href="https://www.shutterstock.com/image-photo/calm-weather-on-sea-ocean-600nw-2212935531.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <nav class="nav-bar d-flex justify-content-between align-items-center p-2">
    <img src="https://cdn.sanity.io/images/kts928pd/production/932e2f37f151c3f2a10b594834614b04af2cc6f2-1200x843.png"
      height="30" width="50">
    <ul class="m-0 d-flex justify-content-between">
      <a href="index.html" style="text-decoration: none;">
        <li>Login</li>
      </a>
      <a href="register.html" style="text-decoration: none;">
        <li>Register</li>
      </a>
      <a href="cards.html" style="text-decoration: none;">
        <li>Cards</li>
      </a>
    </ul>
  </nav>

  <div class="d-flex justify-content-center align-item-center">
    <form class="border p-3 form-style bg-warning rounded">
      <h4 class="m-1"> Register Form</h4>
      <div class="form-group m-1">
        <label> Full Name</label>
        <input type="text" placeholder="Enter Full Name" class="p-1 w-100 form-control" required />
      </div>
      <div class="form-group m-1">
        <label> Email</label>
        <input type="email" placeholder="Enter Valid email" class="p-1 w-100 form-control" required />
      </div>
      <div class="form-group m-1">
        <label> Password</label>
        <input type="password" placeholder="Enter Password" class="p-1 w-100 form-control" required />
      </div>
      <div class="form-group m-1">
        <label> Confirm Password</label>
        <input type="password" placeholder="Confirm Your Password" class="p-1 w-100 form-control" required />
      </div>
      <div class="m-1">
        <button type="submit" class="btn btn-primary"> Submit</button>
      </div>
    </form>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
